<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - Voice Activated Learning Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top bar with website name and profile button -->
   <div class="top-bar">
        <div class="logo">StudyBuddy</div>
        <div class="profile-btn">
           <button id="profile" class="dropbtn-profile">Profile</button>
           <div class="dropdown-content-profile" id="profile-options">
              <a id="shlok-profile">Shlok Mishra</a>
              <a id="daksh-profile">Daksh Mohan</a>
           </div>
        </div>
        </div>

    <div class="container">
        <!-- Sidebar with dropdowns and new buttons -->
        <div class="sidebar">
            <div class="dropdown">
                <button class="dropbtn">Previously Asked Questions</button>
                <div class="dropdown-content" id="previous-questions">
                    <!-- Add previously asked questions here -->
                    <a id="history-1">What is Pythagoras Theorem?</a>
                    <a id="history-2">Difference between Python and Java?</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Suggested Topics</button>
                <div class="dropdown-content" id="suggested-topics">
                    <!-- Add suggested topics here -->
                    <a href="https://www.w3schools.com/python/default.asp" target="_blank">Python Tutorial</a>
                    <a href="https://www.geeksforgeeks.org/machine-learning/" target="_blank">Introduction to Machine Learning</a>
                </div>
            </div>

            <!-- Buttons at the bottom of the sidebar -->
            <div class="sidebar-bottom">
                <button class="sidebar-btn" id="new-conversation">New Conversation</button>
            </div>
        </div>

        <!-- Main content area -->
        <div class="main">
            <!-- Voice button -->
            <button class="voice-btn" id="voice-btn">SPEAK</button>

            <!-- Output area (Answer display) -->
            <div id="output" class="output">
                <!-- The answer will be displayed here -->
            </div>
            <!-- Input bar for typing questions -->
            <div class="input-area">
                <input type="text" id="input" placeholder="Type your question..." autofocus>
                <button id="submit-btn">Send</button>
            </div>
	        <div id="answer" class="answer">
                <!-- The answer will be displayed here -->
            </div>
            <div id="article" class="article">
                <a>Related Articles: &#160;</a>
                <a id="search-1" href="" target="_blank" aria-placeholder="Article Here" class="txt"></a>
                <a id="partition">&#160;&#160;&#160;||&#160;&#160;&#160;</a>
                <a id="search-2" href="" target="_blank" aria-placeholder="Article Here" class="txt"></a>
            </div>
            <div id="video" class="video">
                <a>Related Video: &#160;</a>
                <a id="link" href="" target="_blank" aria-placeholder="Video Here" class="txt"></a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
